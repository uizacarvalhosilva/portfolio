<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZC Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="cacecalho">
        <button class="cabecalho_menu" area-label="Menu"><i></i></button>
        <img src="assets/img/logo.svg" alt="Logotipo HZC" class="cabecalho_logo">
        <button class="cabecalho_notificacao" area-label="Notificação"><i></i></button>
    </header>
    <nav class="menu-lateral">
        <img src="assets/img/logo.svg" alt="Logotipo HZC" class="menu-lateral_logo">
        <a href="#" class="menu-lateral_link menu-lateral_link_inicio menu-lateral_link--ativo">Início</a>
        <a href="#" class="menu-lateral_link menu-lateral_link_videos">Vídeos</a>
        <a href="#" class="menu-lateral_link menu-lateral_link_picos">Picos</a>
        <a href="#" class="menu-lateral_link menu-lateral_link_integrantes">Integrantes</a>

        <a href="#" class="menu-lateral_link menu-lateral_link_pinturas">Pinturas</a>
    </nav>
    <main class="principal">
        <h2 class="titulo-pagina">Início</h2>
        <article class="cartao">
            <img src="assets/img/banner-mobile_1.png" alt="Banner do cartão" class="cartao_imagem">
            <div class="cartao_conteudo">
                <p class="cartao_destaque">Vídeo em destaque</p>
                <h3 class="cartao_titulo">HZC - Título</h3>
                <p class="cartao_perfil">Brunno Santos</p>
                <p class="cartao_info cartao_info_tempo">33 minutos</p>
              
                <p class="visualizacao cartao_info_visualizacao">33 Visualizações</p>
                <button class="cartao_botao cartao_botao_play cartao_botao_destaque">Assistir agora</button>

            </div>
        </article>
        <div>

        </div>
    </main>
    <script src="script.js"></script>

</html>
